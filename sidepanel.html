<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptCraft - 提示词管理工具</title>
    <!-- 样式部分保持不变，为节省空间已折叠 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --background-light: #ffffff;
            --background-dark: #1e293b;
            --text-light: #334155;
            --text-dark: #f1f5f9;
            --card-light: #f8fafc;
            --card-dark: #334155;
            --border-light: #e2e8f0;
            --border-dark: #475569;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: var(--background-light);
            color: var(--text-light);
            transition: var(--transition);
            position: relative;
        }

        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 16px;
            position: relative;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 16px;
            flex-shrink: 0;
        }

        .dark-mode .header {
            border-bottom-color: var(--border-dark);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .logo-text {
            font-weight: 700;
            font-size: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text; /* ✅ 修复：添加标准属性 */
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            gap: 12px;
        }

        .btn {
            background: none;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-light);
            transition: var(--transition);
        }

        .dark-mode .btn {
            color: var(--text-dark);
        }

        .btn:hover {
            background-color: rgba(99, 102, 241, 0.1);
        }

        .dark-mode .btn:hover {
            background-color: rgba(248, 250, 252, 0.1);
        }
        
        #logoutBtn {
            color: var(--danger);
        }
        
        #logoutBtn:hover {
             background-color: rgba(239, 68, 68, 0.1);
        }

        .search-container {
            position: relative;
            margin-bottom: 16px;
        }

        .search-box {
            width: 100%;
            padding: 12px 16px 12px 42px;
            border-radius: 10px;
            border: 1px solid var(--border-light);
            background-color: var(--card-light);
            color: var(--text-light);
            font-size: 14px;
            transition: var(--transition);
            outline: none;
        }

        .dark-mode .search-box {
            border-color: var(--border-dark);
            background-color: var(--card-dark);
            color: var(--text-dark);
        }

        .search-box:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            pointer-events: none;
        }

        .dark-mode .search-icon {
            color: var(--text-dark);
        }

        .filter-container {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            overflow-x: auto;
            padding-bottom: 4px;
        }

        .filter-container::-webkit-scrollbar {
            height: 4px;
        }

        .filter-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .filter-container::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 2px;
        }

        .filter-btn {
            padding: 8px 16px;
            border-radius: 20px;
            background-color: var(--card-light);
            border: 1px solid var(--border-light);
            color: var(--text-light);
            font-size: 13px;
            white-space: nowrap;
            cursor: pointer;
            transition: var(--transition);
        }

        .dark-mode .filter-btn {
            background-color: var(--card-dark);
            border-color: var(--border-dark);
            color: var(--text-dark);
        }

        .filter-btn.active, .filter-btn:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .add-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: var(--transition);
            margin-bottom: 16px;
            box-shadow: var(--shadow);
            width: 100%;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .prompts-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 4px;
        }

        .prompts-container::-webkit-scrollbar {
            width: 6px;
        }

        .prompts-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .prompts-container::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 3px;
        }

        .prompt-card {
            background-color: var(--card-light);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid var(--border-light);
            transition: var(--transition);
            position: relative;
        }

        .dark-mode .prompt-card {
            background-color: var(--card-dark);
            border-color: var(--border-dark);
        }

        .prompt-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .prompt-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--primary-dark);
            word-break: break-all;
        }

        .dark-mode .prompt-title {
            color: var(--primary-light);
        }

        .prompt-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
            margin-left: 8px;
        }

        .action-btn {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(99, 102, 241, 0.1);
            color: var(--primary-color);
            cursor: pointer;
            transition: var(--transition);
            border: none;
        }

        .dark-mode .action-btn {
            background-color: rgba(248, 250, 252, 0.1);
            color: var(--text-dark);
        }

        .action-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .action-btn.delete-btn:hover {
             background-color: var(--danger);
        }

        .prompt-category {
            display: inline-block;
            padding: 4px 10px;
            background-color: rgba(99, 102, 241, 0.1);
            color: var(--primary-color);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .dark-mode .prompt-category {
            background-color: rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .prompt-content {
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-light);
            margin-bottom: 16px;
            max-height: 80px;
            overflow: hidden;
            position: relative;
            word-break: break-word;
        }

        .dark-mode .prompt-content {
            color: var(--text-dark);
        }

        .prompt-content:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(to bottom, transparent, var(--card-light));
        }

        .dark-mode .prompt-content:after {
            background: linear-gradient(to bottom, transparent, var(--card-dark));
        }

        .prompt-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #64748b;
        }

        .copy-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: var(--transition);
        }

        .copy-btn:hover {
            transform: scale(1.03);
        }

        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            text-align: center;
        }

        .auth-icon {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            font-size: 32px;
        }

        .auth-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text; /* ✅ 修复：添加标准属性 */
            -webkit-text-fill-color: transparent;
        }

        .auth-description {
            color: var(--text-light);
            margin-bottom: 32px;
            line-height: 1.6;
            max-width: 320px;
        }

        .dark-mode .auth-description {
            color: var(--text-dark);
        }

        .github-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
            width: 100%;
            max-width: 280px;
            justify-content: center;
        }

        .github-btn:hover {
            background-color: #444;
            transform: translateY(-2px);
        }

        .form-container-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 16px 4px;
        }
        
        .form-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 20px;
            cursor: pointer;
            margin-right: 12px;
            padding: 8px;
        }

        .form-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .dark-mode .form-title {
            color: var(--primary-light);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 15px;
            color: var(--text-light);
        }

        .dark-mode .form-label {
            color: var(--text-dark);
        }
        
        .required {
            color: #ef4444;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid var(--border-light);
            background-color: var(--card-light);
            color: var(--text-light);
            font-size: 14px;
            transition: var(--transition);
        }

        .dark-mode .form-input, 
        .dark-mode .form-textarea {
            border-color: var(--border-dark);
            background-color: var(--card-dark);
            color: var(--text-dark);
        }

        .form-input:focus, 
        .form-textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            outline: none;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .cancel-btn {
            flex: 1;
            background: none;
            border: 1px solid var(--border-light);
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            color: var(--text-light);
            transition: var(--transition);
        }

        .dark-mode .cancel-btn {
            border-color: var(--border-dark);
            color: var(--text-dark);
        }

        .cancel-btn:hover {
            background-color: rgba(239, 68, 68, 0.1);
            border-color: var(--danger);
            color: var(--danger);
        }

        .save-btn {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .dark-mode .loading-overlay {
            background-color: rgba(30, 41, 59, 0.7);
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .view {
            display: none !important;
            height: 100%;
            flex-direction: column;
        }

        .view.active {
            display: flex !important;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }
        
        /* 预览弹窗样式 */
        .preview-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            padding: 20px;
        }
        
        .preview-modal {
            background: var(--background-light);
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .dark-mode .preview-modal {
            background: var(--background-dark);
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px 16px 24px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            background: var(--background-light);
            border-radius: 16px 16px 0 0;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        
        .dark-mode .preview-header {
            background: var(--background-dark);
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }
        
        .preview-title-section {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            margin-right: 16px;
        }
        
        .preview-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
        }
        
        .dark-mode .preview-title {
            color: var(--primary-light);
        }
        
        .preview-close {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--text-light);
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }
        
        .dark-mode .preview-close {
            color: var(--text-dark);
        }
        
        .preview-close:hover {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }
        
        .preview-category {
            display: inline-block;
            padding: 4px 10px;
            background-color: rgba(99, 102, 241, 0.1);
            color: var(--primary-color);
            border-radius: 16px;
            font-size: 12px;
            font-weight: 400;
            margin: 0;
            white-space: nowrap;
        }
        
        .dark-mode .preview-category {
            background-color: rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
        
        .preview-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px 24px;
        }
        
        .preview-content {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-light);
            white-space: pre-wrap;
            word-break: break-word;
            margin-bottom: 0;
        }
        
        .dark-mode .preview-content {
            color: var(--text-dark);
        }
        
        .preview-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px 20px 24px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            background: var(--background-light);
            border-radius: 0 0 16px 16px;
            position: sticky;
            bottom: 0;
            z-index: 1;
        }
        
        .dark-mode .preview-footer {
            background: var(--background-dark);
            border-top-color: rgba(255, 255, 255, 0.1);
        }
        
        .preview-date {
            font-size: 12px;
            color: #64748b;
            font-weight: 400;
        }
        
        .preview-copy-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: var(--transition);
        }
        
        .preview-copy-btn:hover {
            transform: scale(1.05);
        }
        
        .prompt-card {
            cursor: pointer;
        }
        
        .prompt-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <!-- 认证视图 (已隐藏) -->
        <div class="view" id="authView" style="display: none;">
            <div class="auth-container">
                <div class="auth-icon"><i class="fas fa-magic-wand-sparkles"></i></div>
                <h1 class="auth-title">Prompt管理助手</h1>
                <p class="auth-description">本地版本，无需登录即可使用。</p>
            </div>
        </div>

        <!-- 主视图 -->
        <div class="view" id="mainView">
            <div class="header">
                <div class="logo">
                    <div class="logo-icon">P</div>
                    <div class="logo-text">Prompt管理助手</div>
                </div>
                <div class="controls">
                    <button class="btn" id="themeToggle"><i class="fas fa-moon"></i></button>
                </div>
            </div>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-box" id="searchInput" placeholder="搜索提示词...">
            </div>
            <div class="filter-container" id="filterContainer">
                <!-- 分类按钮将动态生成 -->
            </div>
            <button class="add-btn" id="addPromptBtn"><i class="fas fa-plus"></i><span>添加新提示词</span></button>
            <div class="prompts-container" id="promptsContainer">
                <!-- 提示词卡片将动态生成 -->
            </div>
        </div>

        <!-- 表单视图 -->
        <div class="view" id="formView">
            <div class="form-container-wrapper">
                 <div class="form-header">
                    <button class="back-btn" id="backToListBtn"><i class="fas fa-arrow-left"></i></button>
                    <h2 class="form-title" id="formTitle">添加新提示词</h2>
                </div>
                <div class="form-container">
                    <input type="hidden" id="promptIdInput">
                    <div class="form-group">
                        <label class="form-label" for="promptTitleInput"><span class="required">*</span> 标题</label>
                        <input type="text" class="form-input" id="promptTitleInput" placeholder="给提示词起个名字">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="promptContentInput"><span class="required">*</span> 提示词内容</label>
                        <textarea class="form-textarea" id="promptContentInput" placeholder="在此输入或粘贴您的提示词内容..."></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="promptCategoryInput">分类</label>
                        <select class="form-input" id="promptCategorySelect" style="display: none;">
                            <option value="">选择分类</option>
                        </select>
                        <input type="text" class="form-input" id="promptCategoryInput" placeholder="输入新分类或选择已有分类">
                    </div>
                    <div class="form-actions">
                        <button class="cancel-btn" id="cancelFormBtn">取消</button>
                        <button class="save-btn" id="savePromptBtn">保存提示词</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 加载状态 -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loader"></div>
