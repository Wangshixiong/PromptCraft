<!DOCTYPE html>
<html>
<head>
    <title>PromptCraft Test</title>
</head>
<body>
    <h1>PromptCraft Extension Test</h1>
    <p>在下面的输入框中输入 "pp" 然后空格来测试扩展:</p>
    <input type="text" id="test-input" placeholder="在这里输入 pp 然后空格" style="width: 400px; padding: 10px; font-size: 16px;">
    <br><br>
    <textarea id="test-textarea" placeholder="或者在这个文本框中测试" style="width: 400px; height: 100px; padding: 10px; font-size: 16px;"></textarea>
    <br><br>
    <div contenteditable="true" id="test-contenteditable" style="border: 1px solid #ccc; width: 400px; height: 100px; padding: 10px; font-size: 16px;">或者在这个可编辑div中测试</div>
    
    <script>
        console.log('Test page loaded');
        // 监听所有输入事件
        document.addEventListener('input', function(e) {
            console.log('Input event:', e.target.tagName, e.target.value || e.target.textContent);
        });
    </script>
</body>
</html>
